<div class="container">
    <div class=" row g-4 row-cols-xl-3 row-cols-lg-3 row-cols-2 row-cols-md-2 mt-2">
        <div class="col" *ngFor="let product of products ;let i = index" >
            <div class="card" style="width: 18rem;">
                <a href="#"><img [src]="product.imageUrl" class="card-img-top" alt="{{product.name}}"></a>
                <div class="card-body">
                    <div class="text-small mb-1">
                        <a href="#!" class="text-decoration-none text-muted"><small>{{product.categories}}</small></a>
                    </div>
                    <h2 class="fs-6"><a href="#" class="text-inherit text-decoration-none">{{product.name}} </a></h2>
    
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div>
                            <span class="text-dark">{{product.price}}</span>
                        </div>
                    </div>
                  <div class="d-grid mt-2">
                    <a href="#!" class="btn btn-success">
                        +Add to cart
                    </a>
                  </div>
                </div>
            </div>
        </div>
    </div>

</div>

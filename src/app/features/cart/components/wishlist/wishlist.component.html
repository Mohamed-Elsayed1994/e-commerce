<main>
    <div class="mt-4">
       <div class="container">
          <div class="row">
             <div class="col-12">
                <!-- breadcrumb -->
                <nav aria-label="breadcrumb">
                   <ol class="breadcrumb mb-0">
                      <li class="breadcrumb-item"><a href="#!">Home</a></li>
                      <li class="breadcrumb-item"><a href="#!">Shop</a></li>
                      <li class="breadcrumb-item active" aria-current="page">My Wishlist</li>
                   </ol>
                </nav>
             </div>
          </div>
       </div>
    </div>
    <!-- section -->
    <section class="mt-8 mb-14">
       <div class="container">
          <!-- row -->
          <div class="row">
             <div class="col-lg-12">
                <div class="mb-8">
                   <!-- heading -->
                   <h1 class="mb-1">My Wishlist</h1>
                   <p>products in this wishlist:</p>
                </div>
                <div class="table-responsive">
                  <table class="table text-nowrap table-with-checkbox">
                    <thead class="table-light">
                      <tr>
                        <th>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkAll">
                            <label class="form-check-label" for="checkAll"></label>
                          </div>
                        </th>
                        <th>Img</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>In Stock</th>
                        <th>Actions</th>
                        <th>Remove</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let wishlistItem of wishlistItems; let i = index">
                        <td class="align-middle">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="chechbox{{i}}">
                            <label class="form-check-label" for="chechbox{{i}}"></label>
                          </div>
                        </td>
                        <td class="align-middle">
                          <img [src]="wishlistItem.imageUrl" class="img-fluid" style="max-width: 100px;" alt="">
                        </td>
                        <td class="align-middle">
                          <div>
                            <h5 class="fs-6 mb-0">
                              <a href="#" class="text-inherit">{{wishlistItem.name}}</a>
                            </h5>
                            <small>{{wishlistItem.tags}}</small>
                          </div>
                        </td>
                        <td class="align-middle">{{wishlistItem.price}} EGP</td>
                        <td class="align-middle">
                          <span class="badge bg-success">{{wishlistItem.isAvailable}}</span>
                        </td>
                        <td class="align-middle">
                          <div class="btn btn-success btn-sm" (click)="onAddToCart(wishlistItem)">Add to Cart</div>
                        </td>
                        <td class="align-middle">
                          <a  class="text-muted">
                            <div (click)="onDeleteItem(i)" type="button" class="btn btn-outline-danger btn-sm">Delete</div>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                
             </div>
          </div>
       </div>
    </section>
 </main>

<main>
    <section class="my-lg-5 my-3">
       <div class="container">
          <div class="row justify-content-center align-items-center">
             <div class="alert alert-danger" *ngIf="error">
             <h4 style="text-align: center;">{{ error }}</h4>
             </div>
             <div *ngIf="isLoading" style="text-align: center; height: 80vh;">
               <div class="spinner-border  text-success" style="width: 3rem; height: 3rem;" role="status">
                 <span class="visually-hidden">Loading...</span>
               </div>
             </div>
             <div class="col-12 col-md-6 col-lg-4" *ngIf="!isLoading">
                <div class="mb-lg-4 mb-3">
                   <h1 class="mb-1 h2 fw-bold">Sign in to MARKET</h1>
                   <p class="text-muted">Welcome back to MARKET! Enter your email to get started.</p>
                </div>
                <form (ngSubmit)="onSubmit(f)" #f = "ngForm">
                   <div class="row g-3">
                      <div class="col-12">
                         <label for="formSigninEmail" class="form-label visually-hidden">Email address</label>
                         <input 
                         type="email" 
                         class="form-control" 
                         id="formSigninEmail" 
                         placeholder="Email" 
                         required
                         ngModel
                         email
                         name="email"
                         #email="ngModel">
                         <small class="text-danger" *ngIf="email.invalid && email.touched">Please enter email.</small>
                      </div>
                      <div class="col-12">
                         <div class="password-field position-relative">
                            <label for="formSigninPassword" class="form-label visually-hidden">Password</label>
                            <div class="password-field position-relative">
                               <input 
                               type="password" 
                               class="form-control fakePassword" 
                               id="formSigninPassword" 
                               placeholder="*****" 
                               required 
                               ngModel
                               name="password"
                               #password="ngModel">
                               <small class="text-danger"*ngIf="password.invalid && password.touched">Please enter password.</small>
                            </div>
                         </div>
                      </div>
                      <div class="d-flex justify-content-between">
                         <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                         </div>
                         <div>
                            Forgot password?
                            <a routerLink="/forgot-password" class="link-success" href="">Reset It</a>
                         </div>
                      </div>
                      <div class="col-12 d-grid">
                        <button type="submit" [disabled]="f.invalid" class="btn btn-success">Sign In</button>
                    </div>
                      <div>
                         Donâ€™t have an account?
                         <a class="link-success" routerLink="/signup">Sign Up</a>
                      </div>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </section>
 </main>
